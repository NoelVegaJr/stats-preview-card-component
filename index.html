<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: hsl(277, 64%, 61%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="img-box">
          <img src="images/image-header-mobile.jpg" />
        </div>
        <div class="card-body">
          <h2 class="card-title">
            Get <span class="purple-highlight">insights</span> that help your
            business grow.
          </h2>
          <p class="card-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card-info">
            <div class="info">
              <p class="info-stat">10k+</p>
              <p class="info-category">companies</p>
            </div>
            <div class="info">
              <p class="info-stat">314</p>
              <p class="info-category">templates</p>
            </div>
            <div class="info">
              <p class="info-stat">12m+</p>
              <p class="info-category">queries</p>
            </div>
          </div>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Noel Vega</a>.
      </div>
    </main>
  </body>
</html>
